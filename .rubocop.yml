require:
  - rubocop-performance
  - rubocop-capybara
  - rubocop-rails

AllCops:
  NewCops: enable
  Exclude:
    - "app/models/originals/*"
    - "app/models/dordogne/*"
    - "app/models/data_migration_odile.rb"
    - "app/models/data_migration_dordogne.rb"
    - "vendor/**/*"
    - "test/fixtures/**/*"
    - "db/**/*"
    - "bin/**/*"
    - "log/**/*"
    - "tmp/**/*"
    - "app/views/**/*"
    - "config/environments/*"
    - "node_modules/**/*"
  TargetRubyVersion: 3.1

# Metrics Cops

Metrics/ClassLength:
  Description: "Avoid classes longer than 100 lines of code."
  Max: 100
  Enabled: false

Metrics/ModuleLength:
  Description: "Avoid modules longer than 100 lines of code."
  Max: 100
  Enabled: true

Metrics/ParameterLists:
  Description: "Pass no more than four parameters into a method."
  Max: 4
  Enabled: true

Metrics/MethodLength:
  Description: "Avoid methods longer than 5 lines of code."
  StyleGuide: "https://github.com/bbatsov/ruby-style-guide#short-methods"
  Max: 5
  Enabled: false

Metrics/BlockLength:
  Enabled: false
  CountComments: false
  Max: 5
  AllowedMethods:
    - context
    - describe
    - it
    - shared_examples
    - shared_examples_for
    - namespace
    - draw
    - configure
    - group

# Style Cops

Style/BlockDelimiters:
  Exclude:
    - "spec/**/*"

Style/SymbolArray:
  Enabled: false

Style/ClassAndModuleChildren:
  Description: "Checks style of children classes and modules."
  Enabled: false
  EnforcedStyle: nested

Style/CollectionMethods:
  Enabled: false
  PreferredMethods:
    find: detect
    inject: reduce
    collect: map
    find_all: select

Style/Documentation:
  Description: "Document classes and non-namespace modules."
  Enabled: false

Style/FrozenStringLiteralComment:
  Description: >-
    Add the frozen_string_literal comment to the top of files
    to help transition from Ruby 2.3.0 to Ruby 3.0.
  Enabled: false

Style/IfUnlessModifier:
  Description: >-
    Favor modifier if/unless usage when you have a
    single-line body.
  StyleGuide: "https://github.com/bbatsov/ruby-style-guide#if-as-a-modifier"
  Enabled: false

Style/InlineComment:
  Description: "Avoid inline comments."
  Enabled: false

Style/LineEndConcatenation:
  Description: >-
    Use \ instead of + or << to concatenate two string literals at
    line end.
  Enabled: true

Style/StringLiterals:
  Description: "Checks if uses of quotes match the configured preference."
  StyleGuide: "https://github.com/bbatsov/ruby-style-guide#consistent-string-literals"
  EnforcedStyle: double_quotes
  Enabled: false

Style/TrailingCommaInArguments:
  Description: "Checks for trailing comma in argument lists."
  StyleGuide: "https://github.com/bbatsov/ruby-style-guide#no-trailing-array-commas"
  EnforcedStyleForMultiline: comma
  SupportedStylesForMultiline:
    - comma
    - consistent_comma
    - no_comma
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Description: "Checks for trailing comma in array literals."
  StyleGuide: "https://github.com/bbatsov/ruby-style-guide#no-trailing-array-commas"
  EnforcedStyleForMultiline: comma
  SupportedStylesForMultiline:
    - comma
    - consistent_comma
    - no_comma
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Description: "Checks for trailing comma in hash literals."
  StyleGuide: "https://github.com/bbatsov/ruby-style-guide#no-trailing-array-commas"
  EnforcedStyleForMultiline: comma
  SupportedStylesForMultiline:
    - comma
    - consistent_comma
    - no_comma
  Enabled: false

# Layout Cops

Layout/ArgumentAlignment:
  Exclude:
    - "config/initializers/*"
  Enabled: false

Layout/FirstArgumentIndentation:
  Enabled: false

Layout/DotPosition:
  Description: "Checks the position of the dot in multi-line method calls."
  StyleGuide: "https://github.com/bbatsov/ruby-style-guide#consistent-multi-line-chains"
  Enabled: false

Layout/LineLength:
  Description: "Limit lines to 120 characters."
  StyleGuide: "https://github.com/bbatsov/ruby-style-guide#80-character-limits"
  Max: 120
  Enabled: false # revert later

Layout/MultilineOperationIndentation:
  Description: >-
    Checks indentation of binary operations that span more than
    one line.
  Enabled: true
  EnforcedStyle: indented

Layout/MultilineMethodCallIndentation:
  Description: >-
    Checks indentation of method calls with the dot operator
    that span more than one line.
  Enabled: true
  EnforcedStyle: indented

# Rails Cops

Rails/Delegate:
  Description: "Prefer delegate method for delegations."
  Enabled: false

# Bundler Cops

Layout/HashAlignment:
  Enabled: false

Rails/RefuteMethods:
  Enabled: false

Lint/UnusedBlockArgument:
  Enabled: false # maybe not

Layout/FirstArrayElementIndentation:
  Enabled: false

Metrics/AbcSize:
  Enabled: false # maybe not

Style/RedundantFetchBlock:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false # maybe yes

Style/MixinGrouping:
  Enabled: false

Layout/FirstHashElementIndentation:
  Enabled: false

Style/PreferredHashMethods:
  Enabled: false

Style/HashEachMethods:
  Enabled: false

Style/HashAsLastArrayItem:
  Enabled: false

Style/FileWrite:
  Enabled: false

Rails/FilePath:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Style/OptionalBooleanParameter:
  Enabled: false

Rails/ApplicationController:
  Enabled: false
